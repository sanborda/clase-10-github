      <!-----INICIO DE MAIN   -------------- CARROUSEL ---------------->
      <div id="carouselExampleIndicators" class="carousel slide">
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="3"
            aria-label="Slide 4"
          ></button>
        </div>
        <div class="carousel-inner" class="tamaño">
          <div class="carousel-item active">
            <img
              src="/imagenes/principal1.jpg"
              class="d-block w-100"
              alt="imagen"
            />
          </div>
          <div class="carousel-item">
            <img
              src="/imagenes/principal2.jpg"
              class="d-block w-100"
              alt="imagen"
            />
          </div>
          <div class="carousel-item">
            <img
              src="/imagenes/presentacion.jpg"
              class="d-block w-100"
              alt="imagen"
            />
          </div>
          <div class="carousel-item">
            <img src="/imagenes/fondo.jpg" class="d-block w-100" alt="imagen" />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
